{
  "codecov": {
    "branch": "default",
    "require_ci_to_pass": true
  },
  "comment": {
    "behavior": "default",
    "layout": "reach, diff, flags, files, footer",
    "require_base": false,
    "require_changes": false,
    "require_head": true
  },
  "parsers": {
    "gcov": {
      "branch_detection": {
        "conditional": true,
        "loop": true,
        "macro": false,
        "method": false
      }
    },
    "javascript": {
      "enable_partials": false
    }
  }
}